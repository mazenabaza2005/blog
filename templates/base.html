<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY BLOGS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
    <a class="navbar-brand" href="{% url 'site:posts:list' %}">MY BLOGS</a>

    {% if user.is_authenticated %}
    <a href="{% url 'site:authn:logout' %}" class="btn btn-outline-danger">Logout</a>
{% else %}
    <a href="{% url 'site:authn:login' %}" class="btn btn-outline-success">Login</a>
    <a href="{% url 'site:authn:register' %}" class="btn btn-outline-primary">Register</a>
{% endif %}

    
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center mt-5 p-3">
    <p class="mb-0">&copy; {% now 'Y' %} MY BLOGS. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
</html>
