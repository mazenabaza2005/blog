{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<form action="{% if form.instance.pk %}{% url 'site:posts:update' form.instance.slug %}{% else %}{% url 'site:posts:create' %}{% endif %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}
        Update Post
        {% else %}
        Create Post
        {% endif %}
    </button>
</form>
{% endblock %}
