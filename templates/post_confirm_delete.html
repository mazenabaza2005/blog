{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'site:posts:details' object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
{% endblock %}
