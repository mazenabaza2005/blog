{% extends 'base.html' %}

{% block content %}
    <h2>Register</h2>
    <div class="card">
    <div class="card-body">
        {% load crispy_forms_tags %}
        <form action="{% url 'site:authn:register' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row mt-3 m-0">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
    </div>
{% endblock %}
