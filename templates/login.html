{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
    <h2>Login</h2>
    <div class="card">
        <div class="card-body">
        <form action="{% url 'site:authn:login' %}?next={{ next_url }}" method="post">
            {% csrf_token %}
            {{ form.non_field_error }}
            <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
            {{ form.username.errors }}
            </div>
            <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
            </div>
            <a href="{% url 'site:authn:register' %}" class="d-flex justify-content-end">Create new Account</a>
            <div class="row">
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        </div>
    </div>
    </div>
{% endblock %}
